<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
    <div class="weathercard">
        <form id="search-form" class="search">
            <input type="text" placeholder="Enter the name of a city." spellcheck="false">
            <button type="submit">
                <img src="search-2.png">
            </button>
        </form>
        <div class="weather">
            <img src="sun.png" class="weather-icon">
            <h1 class="temp">45°F</h1>
            <h2 class="city">Champaign</h2>
            <div class="details">
                <div class="columns">
                    <img src="feels-like.png">
                <div>
                    <p class="feels-like">20°F</p>
                     <p>Feels Like</p>
                 </div>
            </div>
                    <div class="columns">
                        <img src="humidity.png">
                        <div>
                            <p class="humidity">65%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="columns">
                        <img src="wind.png">
                        <div>
                            <p class="wind">3 mph</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="columns">
                        <img src="uv-index.png">
                    <div>
                        <p class="uv-index">5</p>
                    <p>UV Index</p>
                </div>
            </div>
                <div class="columns">
                    <img src="visibility.png">
                <div>
                    <p class="visibility">10 mi</p>
                    <p>Visibility</p>
                </div>
            </div>
              </div>
            </div>
         </div>
    </body>
</html>
